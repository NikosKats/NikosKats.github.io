theme: minima

title: Nikolaos Katsilidis Blog
author: Nikolaos Katsilidis
# email:
url: https://nikoskats.github.io

timezone: Etc/UTC # GitHub uses UTC. This is to force dev environment to match
future: false # GitHub Pages will publish future posts if this isn't set to false

description: >
  My thoughts on Deep Learning and Software Engineering as well as my Microsoft Learn Student Ambassadors journey.

# Minima variables
# twitter_username:
github_username: NikosKats
linkedin_username: nikolaos-katsilidis
#dribbble_username: jekyll
#facebook_username: jekyll
#flickr_username: jekyll
#instagram_username: jekyll
#pinterest_username: jekyll
#youtube_username: jekyll
#googleplus_username: +jekyll
rss: rss

show_excerpts: false

# Used by simple links page
social-links:
  Resume: https://nikoskats.github.io/resume
  LinkedIn: https://www.linkedin.com/in/nikolaos-katsilidis/
  StackOverflow: https://stackoverflow.com/users/7101646/mpesiths
  HackerRank: https://www.hackerrank.com/Nikolaos_Katsil2
